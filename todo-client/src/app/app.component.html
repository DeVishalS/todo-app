<h2>TODOs List</h2>
<div class="pad">
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <input type="checkbox" [id]="todo.id" [name]="todo.id" [value]="todo.id" />
      <label [for]="todo.id">{{ todo.description }}</label>
      <span (click)="deleteTodo(todo.id)">X</span>
    </li>
    <li>
      <input type="text" placeholder="Task Description" [(ngModel)]="newTaskDesc" (keydown.enter)="addNewTask()"/>
    </li>
  </ul>
</div>
